<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Sécurisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0b0d0f; color: white; font-family: 'Pixelify Sans', sans-serif; }
        .login-box { border: 4px solid rgba(255,255,255,0.4); padding: 40px; background: rgba(35,39,42,0.8); backdrop-filter: blur(10px); text-align: center; border-radius: 16px; width: 320px; }
        input { width: 85%; padding: 12px; margin-bottom: 20px; border: 2px solid #555; background: #000; color: #fff; font-family: inherit; text-align: center; border-radius: 8px; }
        button { background: #7289da; color: white; padding: 12px 30px; cursor: pointer; border: none; font-family: inherit; font-weight: bold; border-radius: 8px; transition: 0.2s; }
        button:hover { background: #5b73c7; }
        #error-msg { color: #ff4d4d; margin-top: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ACCÈS RÉSERVÉ</h2>
        <input type="password" id="pass" placeholder="Mot de passe..." onkeypress="if(event.key === 'Enter') verifier()">
        <br>
        <button onclick="verifier()">VALIDER</button>
        <div id="error-msg">Mauvais mot de passe</div>
    </div>

    <script>
        async function verifier() {
            const mdp = document.getElementById("pass").value;
            const erreur = document.getElementById("error-msg");
            
            // On transforme le mot de passe en empreinte SHA-256
            const encoder = new TextEncoder();
            const data = encoder.encode(mdp);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

           
            const hashValide = "789d3b5707409f1a01653126e1c1bda1ca0f0195ce2daedf8cbe93f1f5ab5b90";

            if (hashHex === hashValide) {
                // Redirection vers ta page d'accueil (renommée en accueil.html)
                window.location.href = "home.html";
            } else {
                erreur.style.display = "block";
                document.getElementById("pass").value = "";
            }
        }
    </script>
</body>
</html>
